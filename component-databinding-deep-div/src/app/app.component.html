<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>Deep Dive Data Binding</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <app-game-control (increase)="onIncrease($event)"></app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <app-odd [OddEnable]="isOdd"></app-odd>
    </div>
    <div class="col-md-6">
      <app-even [EvenEnable]="!isOdd"></app-even>
    </div>
  </div>
</div>
